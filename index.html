<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 8</title>
    <link rel="stylesheet" href="style/style.css" />
</head>

<body>
    <!-- В этот список добавляй элементы галереи -->
    <ul class="gallery js-gallery"></ul>

    <!--
      Модальное окно для полноразмерного изображения
      Для того чтобы открыть, необходимо добавить на div.lightbox CSS-класс is-open
    -->
    <div class="lightbox js-lightbox">
        <div class="lightbox__overlay"></div>
        <button type="button" class="lightbox__arrow lightbox__arrow-left" data-action="change-image" data-type="next">
            👈 </button>
        <button type="button" class="lightbox__arrow lightbox__arrow-right" data-action="change-image" data-type="back">
            👉 </button>

        <div class="lightbox__content">
            <img class="lightbox__image" src="" alt="" />
        </div>
        <button type="button" class="lightbox__button" data-action="close-lightbox"></button>
    </div>
    <script src="https://cdn.jsdelivr.net/lodash/4.10.0/lodash.js"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
